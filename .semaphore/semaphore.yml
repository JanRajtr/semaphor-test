version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11
blocks:
  - name: test
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - bundle install
            - bundle exec fastlane test
      env_vars:
        - name: FASTLANE_DONT_STORE_PASSWORD
          value: '1'
